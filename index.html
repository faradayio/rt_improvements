<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coverage Improvements</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  	<div class="container">
  		<div class="jumbotron">
        <h2>Areas where RealtyTrac data coverage could be improved</h2>
        <h3 class="text-muted">Requested by Faraday Inc.</h3>
      </div>
      <hr>
	    <div class="row">
	    	<table class="table table-striped">
		      <thead>
		        <tr>
		          <th>Variable</th>
		          <th>Static Map</th>
		          <th>Geodata</th>
		          <th>List of Counties</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr>
		          <td>Heat Type</td>
		          <td><a href="img/heat_type_improve.jpeg"><span class="glyphicon glyphicon-picture"></span> Map</a></td>
		          <td><a target="_blank" href="https://github.com/faradayio/rt_improvements/blob/gh-pages/geojson/heat_type_improve.geojson"><span class="glyphicon glyphicon-map-marker"></span> GeoJSON</a></td>
		          <td><a href="csv/heat_type_improve.csv"><span class="glyphicon glyphicon-list"></span> CSV</a></td>
		        </tr>
		        <tr>
		          <td>Last Sale Date</td>
		          <td><a href="img/lastsale_improve.jpeg"><span class="glyphicon glyphicon-picture"></span> Map</a></td>
		          <td><a target="_blank" href="https://github.com/faradayio/rt_improvements/blob/gh-pages/geojson/saledate_improvement.geojson"><span class="glyphicon glyphicon-map-marker"></span> GeoJSON</a></td>
		          <td><a href="csv/last_sale_improve.csv"><span class="glyphicon glyphicon-list"></span> CSV</a></td>
		        </tr>
		        <tr>
		          <td>Roof Type</td>
		          <td><a href="img/roof_type_improve.jpeg"><span class="glyphicon glyphicon-picture"></span> Map</a></td>
		          <td><a target="_blank" href="https://github.com/faradayio/rt_improvements/blob/gh-pages/geojson/roof_type_improve.geojson"><span class="glyphicon glyphicon-map-marker"></span> GeoJSON</a></td>
		          <td><a href="csv/roof_type_improve.csv"><span class="glyphicon glyphicon-list"></span> CSV</a></td>
		        </tr>
		        <tr>
		          <td>Square Footage</td>
		          <td><a href="img/sqft_improve.jpeg"><span class="glyphicon glyphicon-picture"></span> Map</a></td>
		          <td><a target="_blank" href="https://github.com/faradayio/rt_improvements/blob/gh-pages/geojson/sqft_improve.geojson"><span class="glyphicon glyphicon-map-marker"></span> GeoJSON</a></td>
		          <td><a href="csv/sqft_improve.csv"><span class="glyphicon glyphicon-list"></span> CSV</a></td>
		        </tr>
		        <tr>
		          <td>Year Built</td>
		          <td><a href="img/year_built_improve.jpeg"><span class="glyphicon glyphicon-picture"></span> Map</a></td>
		          <td><a target="_blank" href="https://github.com/faradayio/rt_improvements/blob/gh-pages/geojson/year_built_improve.geojson"><span class="glyphicon glyphicon-map-marker"></span> GeoJSON</a></td>
		          <td><a href="csv/year_built_improve.csv"><span class="glyphicon glyphicon-list"></span> CSV</a></td>
		        </tr>
		      </tbody>
		    </table>
	    </div>
	    <hr>
	    <div class="row">
      	<img width="80%" src="img/heat_type_improve.jpeg" class="img-responsive" alt="Responsive image"/>
      </div>
      <div class="row">
      	<img width="80%" src="img/lastsale_improve.jpeg" class="img-responsive" alt="Responsive image"/>
      </div>
      <div class="row">
      	<img width="80%" src="img/roof_type_improve.jpeg" class="img-responsive" alt="Responsive image"/>
      </div>
      <div class="row">
      	<img width="80%" src="img/sqft_improve.jpeg" class="img-responsive" alt="Responsive image"/>
      </div>
      <div class="row">
      	<img width="80%" src="img/year_built_improve.jpeg" class="img-responsive" alt="Responsive image"/>
      </div>
  	</div>
  </body>
</html>
